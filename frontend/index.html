<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 0.5rem; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h2>ğŸ“ Task Manager</h2>

  <input type="text" id="taskTitle" placeholder="Enter task..." />
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    const apiUrl = "http://localhost:4000/tasks";

  async function loadTasks() {
    const res = await fetch(apiUrl);
    const tasks = await res.json();

    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach(task => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="${task.completed ? 'completed' : ''}">${task.title}</span>
        <button onclick="markComplete(${task.id})">âœ…</button>
        <button onclick="editTask(${task.id}, '${task.title}')">âœï¸</button>
        <button onclick="deleteTask(${task.id})">ğŸ—‘ï¸</button>
        <button onclick="markAllComplete()">Mark All as Completed âœ…</button>
      `;
      list.appendChild(li);
    });
  }
  // Function to add a new task
  async function addTask() {
    const title = document.getElementById("taskTitle").value;
    if (!title) return alert("Please enter a task");

    await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title })
    });

    document.getElementById("taskTitle").value = "";
    loadTasks();
  }

 // Function to mark a task as complete
  async function markComplete(id) {
    await fetch(`${apiUrl}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ completed: true })
    });
    loadTasks();
  }
  // Function to edit a task
  async function editTask(id, currentTitle) {
    const newTitle = prompt("Update task title:", currentTitle);
    if (!newTitle) return;

    await fetch(`${apiUrl}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title: newTitle })
    });
    loadTasks();
  }

  // Function to delete a task
  async function deleteTask(id) {
    if (!confirm('Are you sure you want to delete this task?')) return;
    await fetch(`${apiUrl}/${id}`, {
      method: "DELETE"
    });
    loadTasks();
  }

  // Function to mark all tasks as completed
  async function markAllComplete(id) {
    if (!confirm('Are you sure you want to mark all tasks as completed?')) return;
    const tasks = await (await fetch(apiUrl)).json();
    await Promise.all(tasks.map(task => 
      fetch(`${apiUrl}/${task.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completed: true })
      })
    ));
    loadTasks();
  }

  loadTasks();
  </script>
</body>
</html>
